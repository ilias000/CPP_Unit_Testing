name: C++ CI

on: [push, pull_request]

jobs:
  Build-Run-Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cd to src directory
        run: cd /src
      - name: Build
        run: make
      - name: Run Tests
        run: make runTests
      - name: Run Main
        run: ./Main
      - name: clean
        run: make clean
